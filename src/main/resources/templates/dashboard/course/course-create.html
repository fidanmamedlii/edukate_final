<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/fragments/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- End layout styles -->
</head>

<body>
<main layout:fragment="MainContent">
    <div class="container-scroller">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Page content -->
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Create New Course</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/courses/create}" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Image URL</label>
                                    <input type="text" class="form-control" id="image" name="image" required>
                                </div>
                                <div class="mb-3">
                                    <label for="durationTime" class="form-label">Duration Time</label>
                                    <input type="text" class="form-control" id="durationTime" name="durationTime">
                                </div>
                                <div class="mb-3">
                                    <label for="lectureCount" class="form-label">Lecture Count</label>
                                    <input type="number" class="form-control" id="lectureCount" name="lectureCount">
                                </div>
                                <div class="mb-3">
                                    <label for="skillLevel" class="form-label">Skill Level</label>
                                    <input type="text" class="form-control" id="skillLevel" name="skillLevel">
                                </div>
                                <div class="mb-3">
                                    <label for="language" class="form-label">Language</label>
                                    <input type="text" class="form-control" id="language" name="language">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" name="price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="departmentId" class="form-label">Department</label>
                                    <select class="form-select" id="departmentId" name="department" required>
                                        <option value="">Select Department</option>
                                        <!-- Iterate over departments fetched from the controller -->
                                        <th:block th:each="department : ${departments}">
                                            <option th:value="${department.id}" th:text="${department.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="instructorId" class="form-label">Instructor</label>
                                    <select class="form-select" id="instructorId" name="instructor" required>
                                        <option value="">Select Instructor</option>
                                        <!-- Iterate over departments fetched from the controller -->
                                        <th:block th:each="instructor : ${instructors}">
                                            <option th:value="${instructor.id}" th:text="${instructor.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <!-- Add more fields as needed -->

                                <button type="submit" class="btn btn-primary">Create</button>
                                <a href="/admin/courses" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page content -->
    </div>
</main>
</body>
</html>
