<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/fragments/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- End layout styles -->
</head>

<body>
<main layout:fragment="MainContent">
    <div class="container-scroller">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Page content -->
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Update Student</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/students/update}" th:object="${student}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="surname" class="form-label">Surname</label>
                                    <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="image" class="form-label">Image URL</label>
                                    <input type="text" class="form-control" id="image" name="image" th:field="*{image}">
                                </div>

                                <!-- Courses -->
                                <div class="mb-3">
                                    <label for="courses" class="form-label">Courses</label>
                                    <select class="form-select" id="courses" name="courses" th:field="*{courses}">
                                        <!-- Iterate over courses to pre-select existing associations -->
                                        <th:block th:each="course : ${courses}">
                                            <option th:value="${course.id}" th:selected="${student.courses != null and student.courses.contains(course)}"
                                                    th:text="${course.name}"></option>
                                        </th:block>
                                    </select>
<!--                                    <select class="form-select" id="courses" name="course.id" required>-->
<!--                                        <option value="">Select Department</option>-->
<!--                                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${dept.name}"-->
<!--                                                th:selected="${course.department != null and instructor.department.id == dept.id}">-->
<!--                                        </option>-->
<!--                                    </select>-->
                                </div>



                                <button type="submit" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page content -->
    </div>
</main>
</body>
</html>
