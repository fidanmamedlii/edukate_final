<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>

    <style>
        .course-img {
            width: 350px; /* Set the desired width */
            height: 350px; /* Set the desired height */
            object-fit: cover; /* This ensures the image covers the entire area without stretching */

        }
    </style>
</head>
<body>
<main layout:fragment="MainContent">
    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-1">Courses</h1>
            <div class="d-inline-flex text-white mb-5">
                <p class="m-0 text-uppercase"><a class="text-white" th:href="@{/}">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Courses</p>
            </div>
            <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-light bg-white text-body px-4 dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Courses</button>
                        <div th:each="course: ${courses}" class="dropdown-menu">
                            <a class="dropdown-item" href="#" th:text="${course.getName()}"></a>
<!--                            <a class="dropdown-item" href="#">Courses 2</a>-->
<!--                            <a class="dropdown-item" href="#">Courses 3</a>-->
                        </div>
                    </div>
                    <input type="text" class="form-control border-light" style="padding: 30px 25px;" placeholder="Keyword">
                    <div class="input-group-append">
                        <button class="btn btn-secondary px-4 px-lg-5">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row mx-0 justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center position-relative mb-5">
                        <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Courses</h6>
                        <h1 class="display-4">Checkout New Releases Of Our Courses</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 pb-4" th:each="course: ${courses}">
                    <a class="courses-list-item position-relative d-block overflow-hidden mb-2" th:href="@{/courses/detail}">
                        <img class="img-fluid course-img" th:src="${course.getImage()}" alt="">
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3" th:text="${course.getName()}"></h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2" th:text="${course.getInstructorName()}"></i></span>
                                    <span class="text-white" th:text="${course.getRating()}"><i class="fa fa-star mr-2"></i>
                                        <small>(250)</small></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-lg justify-content-center mb-0">
                            <li class="page-item disabled">
                                <a class="page-link rounded-0" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" th:href="@{/courses}">1</a></li>
                            <li class="page-item"><a class="page-link" th:href="@{/courses}">2</a></li>
                            <li class="page-item"><a class="page-link" th:href="@{/courses/detail}">3</a></li>
                            <li class="page-item">
                                <a class="page-link rounded-0" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Courses End -->


</main>
</body>
</html>
